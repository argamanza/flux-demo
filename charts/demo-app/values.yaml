# Default values for demo-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image: argamanza/demo-app:staging-af2a21c
imagePullPolicy: Always

envFrom: env

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "500m"

imagePullSecret: acr-credentials

service:
  type: ClusterIP
  port: 5000
  targetPort: 5000
  protocol: TCP

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# certificate:
#   name: demo-app-ingress-cert
#   secretName: demo-app-ingress-cert
#   clusterIssuer: letsencrypt-qa
#   commonName: zirra.wtf
#   dnsNames:
#   - zirra.wtf
#   - zirra.zirra.wtf
#   acmeIngressClass: nginx
#   domains:
#   - zirra.wtf
#   - zirra.zirra.wtf

ingress:
  enabled: disabled
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-buffer-size: "1m"
  tls: 
  - secretName: webapp-ingress-cert
    hosts:
    - zirra.zirra.wtf
  hosts:
  - host: zirra.zirra.wtf
    paths: [/]

#resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
